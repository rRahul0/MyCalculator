<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-[100vh] border flex justify-center items-center bg-bgblue] overflow-y-hidden" style="background:linear-gradient(to top, #0b2950 0%, #537895 100%);">
        <div class="w-[100%] sm:w-[400px] h-[100%] sm:h-[600px] shadow-2xl text-white bg-[#50758be2] sm:rounded-2xl">
            
            <input type="text" autofocus class="w-[100%] h-[25%] select-none outline-none sm:h-[140px] overflow-auto font-bold text-[300%] text-right pr-3 border-b sm:rounded-2xl" style="background:#315475;" value="">

            <div class="grid grid-cols-4  place-items-center  font-bold text-[165%] h-[75%] p-2 pt-5">
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851] text-green-400">AC</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851] text-green-400 flex justify-center">DEL</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">%</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">/</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">7</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">8</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">9</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">*</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">4</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">5</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">6</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">-</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">1</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">2</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">3</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">+</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">00</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">0</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-[#122851] shadow-lg shadow-[#122851]">.</button>
                <button class=" sm:w-[70%] w-[80%] rounded-[50%] p-4 sm:p-3 bg-yellow-600 shadow-lg shadow-[#122851] ">=</button>
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
